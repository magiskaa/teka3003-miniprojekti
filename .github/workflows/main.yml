name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp .

      - name: Run tests inside container
        run: docker run --rm myapp coverage run --branch -m pytest

      - name: Run linter inside container
        run: docker run --rm myapp pylint src